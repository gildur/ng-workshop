<h1>Job details</h1>

<div class="grid-container">
  <div>Code:</div><div>{{job?.code | uppercase}}</div>
  <div>Name:</div><div>{{job?.name}}</div>
  <div>Description:</div><div>{{job?.description}}</div>
  <div>Valid from:</div><div>{{job?.validFrom | formatDate}}</div>
</div>

<app-candidate-list *ngIf="job" [job]="job" [headerTemplate]="canidateHeader">
  <ng-template #canidateHeader><h2>Candidates for job</h2></ng-template>
</app-candidate-list>
