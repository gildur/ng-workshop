<h1>Jobs</h1>

<p-table [value]="jobs">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Valid from</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-job>
    <tr>
      <td>{{job.code | uppercase}}</td>
      <td>{{job.name}}</td>
      <td>{{job.validFrom | formatDate}}</td>
    </tr>
  </ng-template>
</p-table>
