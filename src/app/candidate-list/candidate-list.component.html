<ng-container *ngTemplateOutlet="headerTemplate ? headerTemplate : defaultHeader"></ng-container>

<input type="text" pInputText [formControl]="filter" placeholder="Filter">

<p-table [value]="candidates"
         [loading]="loading"
         [lazy]="true"
         (onLazyLoad)="loadCandidates($event)"
         [paginator]="true"
         [rows]="PAGE_SIZE"
         [totalRecords]="page?.totalElements">
  <ng-template pTemplate="header">
    <tr>
      <th>First name</th>
      <th>Last name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-candidate>
    <tr>
      <td>{{candidate.firstName}}</td>
      <td>{{candidate.lastName}}</td>
    </tr>
  </ng-template>
</p-table>

<ng-template #defaultHeader><h1>Candidates</h1></ng-template>
